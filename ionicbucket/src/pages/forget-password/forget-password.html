<!-- Forget Password Page -->

<ion-content padding>
  <div class="background" text-center>

    <div class="title animated fadeInDown">
      <p>Forget Password?</p>
    </div>

    <!-- Main Body -->
    <div class="main-body animated zoomIn" padding>
      <form>
        <ion-list>

          <p padding>Please enter your email address and we'll send you a link to reset your password</p>

          <!-- Email -->
          <ion-item>
            <ion-label>
              <ion-icon name="md-mail" color="color1"></ion-icon>
            </ion-label>
            <ion-input type="email" placeholder="Email" name="email"></ion-input>
          </ion-item>

          <!-- Submit Button -->
          <div class="buttons animated fadeInUp">
            <button class="custom-btn" ion-button type="button" color="color1" ion-button round full (click)="submit()">
              Submit
          </button>
          </div>

        </ion-list>
      </form>
    </div>
  </div>
</ion-content>
