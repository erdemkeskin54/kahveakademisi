<!-- Header  -->
<ion-header no-border>
  <header title="{{'PAGE_TITLE.Offers' | translate }}"></header>
</ion-header>
<!-- End Header  -->

<!-- Content  -->
<ion-content padding class="background">

  <!-- Slider of Feature Offer  -->
  <ion-slides id="slider" pager="true" zoom="true" loop="true" effect="slide" autoplay="3000" style="direction:ltr">
    <ion-slide>
      <img src="assets/imgs/offer3.png">
    </ion-slide>

    <ion-slide>
      <img src="assets/imgs/offer4.png">
    </ion-slide>
  </ion-slides>
  <!-- End Slider  -->

  <ion-grid class="animated fadeInUp">
    <ion-row>
      <ion-col col-6>
        <img src="assets/imgs/offer1.png" />
      </ion-col>
      <ion-col col-6>
        <img src="assets/imgs/offer2.png" />
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <img src="assets/imgs/discount-banner.png" />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<!-- End Content  -->
